<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Random Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000428, #004e92, #e52d27);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        input {
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            width: 80%;
            max-width: 300px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.1);
        }

        .result {
            margin-top: 15px;
            font-size: 1.4rem;
            color: #ffecb3;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        .scoreboard {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .animated-bg div {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: move 10s infinite ease-in-out;
        }

        @keyframes move {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-200px) rotate(360deg);
            }
            100% {
                transform: translateY(0px) rotate(720deg);
            }
        }

        .nature-animation div {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: float 8s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-100px) scale(1.2); }
            100% { transform: translateY(0) scale(1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="animated-bg">
        <div style="top: 10%; left: 20%;"></div>
        <div style="top: 40%; left: 70%;"></div>
        <div style="top: 80%; left: 50%;"></div>
    </div>

    <div class="container">
        <h1>Guess the Random Number</h1>
        <input type="number" id="userGuess" placeholder="Enter your guess (1-100)" min="1" max="100">
        <button onclick="checkGuess()">Submit</button>
        <p class="result" id="result"></p>
        <div class="scoreboard" id="scoreboard">
            <p>Total Guesses: <span id="totalGuesses">0</span></p>
            <p>Correct Guesses: <span id="correctGuesses">0</span></p>
        </div>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let totalGuesses = 0;
        let correctGuesses = 0;

        function updateScoreboard() {
            document.getElementById('totalGuesses').textContent = totalGuesses;
            document.getElementById('correctGuesses').textContent = correctGuesses;
        }

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('userGuess').value);
            const result = document.getElementById('result');

            if (isNaN(userGuess)) {
                result.textContent = "Please enter a valid number!";
                return;
            }

            totalGuesses++;

            if (userGuess < 1 || userGuess > 100) {
                result.textContent = "Your guess must be between 1 and 100.";
            } else if (userGuess < randomNumber) {
                result.textContent = "Too low! Try again.";
            } else if (userGuess > randomNumber) {
                result.textContent = "Too high! Try again.";
            } else {
                result.textContent = "Correct! The number was " + randomNumber + ". Generating a new number...";
                correctGuesses++;
                randomNumber = Math.floor(Math.random() * 100) + 1;
            }

            updateScoreboard();
        }

        updateScoreboard();
        window.location.replace("next-page.html");
    </script>
</body>
</html>
