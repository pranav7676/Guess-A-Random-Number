<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #020024, #090979, #00d4ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        .nature-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #020024, #090979, #00d4ff);
            overflow: hidden;
        }

        .nature-animation div {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: float 8s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-100px) scale(1.2); }
            100% { transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>
    <div class="nature-animation">
        <div style="top: 10%; left: 20%; width: 80px; height: 80px;"></div>
        <div style="top: 50%; left: 70%; width: 60px; height: 60px;"></div>
        <div style="top: 80%; left: 40%; width: 100px; height: 100px;"></div>
    </div>
    <h1 id="message"></h1>
    <script>
        document.getElementById('message').textContent = localStorage.getItem('gameMessage') || 'Keep rocking!!!!';
    </script>
</body>
</html>
